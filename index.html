<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 打卡系統1936</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .record { margin: 5px; font-size: 14px; color: green; }
  </style>
</head>
<body>
  <h2>QR Code 打卡系統</h2>

  <div>
    <button onclick="startScan('A棟B2')">A棟B2</button>
    <div id="record-A棟B2" class="record">尚未打卡</div>

    <button onclick="startScan('A棟9F')">A棟9F</button>
    <div id="record-A棟9F" class="record">尚未打卡</div>

    <button onclick="startScan('B棟B2')">B棟B2</button>
    <div id="record-B棟B2" class="record">尚未打卡</div>

    <button onclick="startScan('B棟9F')">B棟9F</button>
    <div id="record-B棟9F" class="record">尚未打卡</div>
  </div>

  <button onclick="submitAll()">上傳資料</button>

  <div id="reader" style="width:300px; margin:auto; display:none;"></div>

  <div id="uploadStatus" style="margin-top:10px; font-weight:bold;"></div>

  <script>
    const qrScanner = new Html5Qrcode("reader");
    const locations = ['A棟B2','A棟9F','B棟B2','B棟9F'];
    let records = {}; // 暫存每個位置的最新掃描紀錄

    async function startScan(location) {
      document.getElementById("reader").style.display = "block";

      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const now = new Date().toISOString(); // ISO 格式時間

            records[location] = { location, qrCode: decodedText, time: now };

            document.getElementById("record-" + location).innerText =
              `${new Date(now).toLocaleString()} - ${decodedText}`;

            stopScan();
          }
        );
      } catch (err) {
        console.error("啟動掃描錯誤:", err);
      }
    }

    async function stopScan() {
      try {
        await qrScanner.stop();
        document.getElementById("reader").style.display = "none";
      } catch (err) {
        console.error("停止掃描錯誤:", err);
      }
    }

    async function submitAll() {
      const dataToSend = Object.values(records);
      const statusDiv = document.getElementById("uploadStatus");

      if (dataToSend.length === 0) {
        alert("尚未有任何打卡資料");
        return;
      }

      statusDiv.innerText = "資料上傳中...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyi8XcNscGpsqoJtMJUZ7k0qYCxMm1QgOcN3KZFD2bJHhZ_uap6VG6mN81F-Bu6bL9_/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "records=" + encodeURIComponent(JSON.stringify({ records: dataToSend }))
        });

        const result = await response.json();

        if (result.status === "success") {
          statusDiv.innerText = "✅ 資料已成功寫入 Google Sheet！";
          // 清空暫存與前端顯示
          records = {};
          locations.forEach(loc => {
            document.getElementById("record-" + loc).innerText = "尚未打卡";
          });
        } else {
          statusDiv.innerText = "❌ 上傳失敗：" + result.message;
        }

      } catch (err) {
        statusDiv.innerText = "❌ 上傳發生錯誤：" + err.toString();
      }
    }
  </script>
</body>
</html>
