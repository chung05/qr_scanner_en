<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Button QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    #reader { width: 100%; max-width: 400px; margin: auto; display: none; }
    .btn { margin: 10px; padding: 10px 20px; font-size: 1.1em; cursor: pointer; border: none; border-radius: 6px; background: #007bff; color: white; }
    .btn:hover { background: #0056b3; }
    #result-box { margin-top: 20px; font-size: 1.2em; color: green; word-break: break-all; }
  </style>
</head>
<body>
  <h2>ðŸ“· Multi Button QR Scanner</h2>
  <p>Click a button to scan a QR code and upload the result.</p>

  <!-- æŒ‰éˆ•ç¾¤çµ„ -->
  <button class="btn" onclick="startScan('A')">Scan with Button A</button>
  <button class="btn" onclick="startScan('B')">Scan with Button B</button>
  <button class="btn" onclick="startScan('C')">Scan with Button C</button>

  <!-- ç›¸æ©Ÿå€ -->
  <div id="reader"></div>

  <!-- çµæžœé¡¯ç¤º -->
  <div id="result-box">Waiting for scan...</div>

  <script>
    let html5QrCode;
    let activeButton = null;

    function startScan(buttonId) {
      activeButton = buttonId;
      document.getElementById("reader").style.display = "block";

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      html5QrCode.start(
        { facingMode: "environment" }, // å¾Œé¡é ­
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("result-box").innerText =
            `âœ… [Button ${activeButton}] Scan result: ${decodedText}`;

          // åœæ­¢ç›¸æ©Ÿ
          html5QrCode.stop();

          // å‘¼å«é›²ç«¯å„²å­˜ API
          uploadToCloud(activeButton, decodedText);
        },
        (errorMessage) => {
          console.warn("Scan error:", errorMessage);
        }
      ).catch(err => {
        console.error("Camera start failed:", err);
      });
    }

    function uploadToCloud(buttonId, qrData) {
      // å‡è¨­æœ‰ä¸€å€‹é›²ç«¯ API endpoint
      fetch("https://your-cloud-api.com/save-scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          button: buttonId,
          qr_result: qrData,
          timestamp: new Date().toISOString()
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Upload success:", data);
      })
      .catch(err => {
        console.error("Upload failed:", err);
      });
    }
  </script>
</body>
</html>
