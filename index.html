<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 打卡系統 - 單行模式</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    .location-box { display: flex; flex-direction: column; align-items: center; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    .record { margin-top: 5px; font-size: 14px; color: green; min-width: 150px; text-align: center; }
  </style>
</head>
<body>
  <h2>QR Code 打卡系統</h2>

  <div class="container">
    <div class="location-box">
      <button onclick="startScan('A棟B2')">A棟B2</button>
      <div id="record-A棟B2" class="record">尚未打卡</div>
    </div>
    <div class="location-box">
      <button onclick="startScan('A棟9F')">A棟9F</button>
      <div id="record-A棟9F" class="record">尚未打卡</div>
    </div>
    <div class="location-box">
      <button onclick="startScan('B棟B2')">B棟B2</button>
      <div id="record-B棟B2" class="record">尚未打卡</div>
    </div>
    <div class="location-box">
      <button onclick="startScan('B棟9F')">B棟9F</button>
      <div id="record-B棟9F" class="record">尚未打卡</div>
    </div>
  </div>

  <button onclick="submitAll()">上傳資料</button>

  <div id="reader" style="width:300px; margin:auto; display:none;"></div>

  <!-- 隱藏表單提交 -->
  <form id="qrForm" method="POST" action="https://script.google.com/macros/s/AKfycbzZ7VxG8CCdHkZbB5yZa2V8asz2GUcBIxzRsqYhQGATfiZ8N-XDZyAaIVygQPOVzhyb/exec" target="hidden_iframe">
    <input type="hidden" name="records" id="records">
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const qrScanner = new Html5Qrcode("reader");
    const locations = ['A棟B2','A棟9F','B棟B2','B棟9F'];
    let records = { time: "" }; // 儲存單行資料

    async function startScan(location) {
      document.getElementById("reader").style.display = "block";

      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const now = new Date().toISOString();

            // 如果是第一次掃描，就記錄時間
            if (!records.time) {
              records.time = now;
            }

            // 存入該地點的 QR 碼
            records[location] = decodedText;

            // 更新前端顯示
            document.getElementById("record-" + location).innerText =
              `${new Date(now).toLocaleTimeString()} - ${decodedText}`;

            stopScan();
          }
        );
      } catch (err) {
        console.error("啟動掃描錯誤:", err);
      }
    }

    async function stopScan() {
      try {
        await qrScanner.stop();
        document.getElementById("reader").style.display = "none";
      } catch (err) {
        console.error("停止掃描錯誤:", err);
      }
    }

    function submitAll() {
      if (!records.time) {
        alert("尚未有任何打卡資料");
        return;
      }

      // 傳送單行紀錄
      document.getElementById("records").value = encodeURIComponent(JSON.stringify(records));
      document.getElementById("qrForm").submit();

      // 重置
      records = { time: "" };
      locations.forEach(loc => {
        document.getElementById("record-" + loc).innerText = "尚未打卡";
      });

      alert("資料已送出！");
    }
  </script>
</body>
</html>
