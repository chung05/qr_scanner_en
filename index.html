<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner with 8 Check-ins</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>多點打卡系統</h1>
  <div id="reader" style="width:300px;"></div>
  <p id="result">掃描結果會顯示在這裡</p>

  <!-- 8 個打卡按鈕 -->
  <div>
    <button onclick="startScan(1)">打卡點 1</button>
    <button onclick="startScan(2)">打卡點 2</button>
    <button onclick="startScan(3)">打卡點 3</button>
    <button onclick="startScan(4)">打卡點 4</button>
    <button onclick="startScan(5)">打卡點 5</button>
    <button onclick="startScan(6)">打卡點 6</button>
    <button onclick="startScan(7)">打卡點 7</button>
    <button onclick="startScan(8)">打卡點 8</button>
  </div>

  <!-- 最後一次送出 -->
  <div>
    <button onclick="submitAll()">送出所有打卡紀錄</button>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbySUdg-CFcN1tcKhpikMcsd-5JG5Vhn650AQWVWWLd2DzpDmiwfu1J7UgpIu4z708uu/exec";
    const html5QrCode = new Html5Qrcode("reader");

    // 記錄 8 個按鈕的打卡資料
    const checkInData = {};

    async function startScan(buttonId) {
      if (html5QrCode._isScanning) {
        await html5QrCode.stop();
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeMessage => {
          document.getElementById("result").innerText = `掃描結果: ${qrCodeMessage}`;

          // 記錄該按鈕的打卡資訊
          const now = new Date().toLocaleString();
          checkInData[buttonId] = {
            time: now,
            qrData: qrCodeMessage,
            location: `地點 ${buttonId}` // 你可以改成真實地點
          };

          alert(`打卡點 ${buttonId} 已記錄！`);

          // 停止掃描（避免錯誤）
          html5QrCode.stop().catch(err => console.error("Stop failed: ", err));
        },
        errorMessage => {
          console.log("QR error: ", errorMessage);
        }
      ).catch(err => console.error("Start failed: ", err));
    }

    function submitAll() {
      if (Object.keys(checkInData).length === 0) {
        alert("尚未有打卡資料！");
        return;
      }

      // 將多筆資料打包成 JSON
      const payload = JSON.stringify(checkInData);

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: payload
      })
      .then(res => res.text())
      .then(response => {
        console.log("送出成功:", response);
        alert("所有打卡資料已送出！");
      })
      .catch(err => {
        console.error("送出失敗:", err);
        alert("送出失敗，請稍後再試！");
      });
    }
  </script>
</body>
</html>
