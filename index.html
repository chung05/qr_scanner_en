<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 打卡系統1811</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .record { margin: 5px; font-size: 14px; color: green; }
  </style>
</head>
<body>
  <h2>QR Code 打卡系統</h2>

  <div>
    <button onclick="startScan('A棟B2')">A棟B2</button>
    <div id="record-A棟B2" class="record"></div>

    <button onclick="startScan('A棟9F')">A棟9F</button>
    <div id="record-A棟9F" class="record"></div>

    <button onclick="startScan('B棟B2')">B棟B2</button>
    <div id="record-B棟B2" class="record"></div>

    <button onclick="startScan('B棟9F')">B棟9F</button>
    <div id="record-B棟9F" class="record"></div>
  </div>

  <button onclick="submitAll()">上傳資料</button>

  <div id="reader" style="width:300px; margin:auto; display:none;"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyi8XcNscGpsqoJtMJUZ7k0qYCxMm1QgOcN3KZFD2bJHhZ_uap6VG6mN81F-Bu6bL9_/exec";
    const qrScanner = new Html5Qrcode("reader");
    let records = {};

    async function startScan(location) {
      document.getElementById("reader").style.display = "block";

      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const now = new Date().toLocaleString();
            records[location] = { location, qrCode: decodedText, time: now };

            document.getElementById("record-" + location).innerText =
              `${now} - ${decodedText}`;

            stopScan();
          }
        );
      } catch (err) {
        console.error("啟動掃描錯誤:", err);
      }
    }

    async function stopScan() {
      try {
        await qrScanner.stop();
        document.getElementById("reader").style.display = "none";
      } catch (err) {
        console.error("停止掃描錯誤:", err);
      }
    }

    async function submitAll() {
      const dataToSend = Object.values(records);
      if (dataToSend.length === 0) {
        alert("尚未有任何打卡資料");
        return;
      }

      try {
        const res = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ records: dataToSend }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        if (result.status === "success") {
          alert("資料已成功上傳！");
          records = {}; // 清空暫存
          document.querySelectorAll(".record").forEach(el => el.innerText = "");
        } else {
          alert("上傳失敗: " + result.message);
        }
      } catch (err) {
        console.error("上傳錯誤:", err);
        alert("上傳失敗，請檢查網路或 Apps Script 設定。");
      }
    }
  </script>
</body>
</html>
