<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 打卡系統1806</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 20px; color: green; }
    #error { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h2>QR Code 打卡系統</h2>
  
  <!-- 八個打卡按鈕 -->
  <div>
    <button onclick="startScan(1)">打卡 1</button>
    <button onclick="startScan(2)">打卡 2</button>
    <button onclick="startScan(3)">打卡 3</button>
    <button onclick="startScan(4)">打卡 4</button>
    <button onclick="startScan(5)">打卡 5</button>
    <button onclick="startScan(6)">打卡 6</button>
    <button onclick="startScan(7)">打卡 7</button>
    <button onclick="startScan(8)">打卡 8</button>
  </div>
  
  <!-- 送出按鈕 -->
  <div>
    <button onclick="submitAll()">送出所有紀錄</button>
  </div>

  <div id="reader" style="width:300px; margin:20px auto;"></div>
  <div id="result"></div>
  <div id="error"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyi8XcNscGpsqoJtMJUZ7k0qYCxMm1QgOcN3KZFD2bJHhZ_uap6VG6mN81F-Bu6bL9_/exec"; 
    let records = [];
    let html5QrcodeScanner;

    // 開始掃描
    function startScan(slot) {
      document.getElementById("result").innerText = "正在掃描 QR Code...";
      document.getElementById("error").innerText = "";

      if (html5QrcodeScanner) {
        html5QrcodeScanner.clear().catch(() => {});
      }

      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          records.push(`打卡${slot}: ${decodedText}`);
          document.getElementById("result").innerText = `打卡${slot} 成功: ${decodedText}`;
          html5QrcodeScanner.stop().catch(() => {});
        },
        (err) => { console.warn("掃描錯誤:", err); }
      ).catch((err) => {
        document.getElementById("error").innerText = "啟動掃描失敗: " + err;
      });
    }

    // 送出所有紀錄
    async function submitAll() {
      if (records.length === 0) {
        document.getElementById("error").innerText = "沒有任何打卡紀錄！";
        return;
      }

      try {
        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ records: records }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.status === "success") {
          document.getElementById("result").innerText = `成功送出 ${result.count} 筆紀錄`;
          records = []; // 清空暫存
        } else {
          document.getElementById("error").innerText = "送出失敗: " + result.message;
        }
      } catch (err) {
        document.getElementById("error").innerText = "上傳錯誤: " + err.message;
      }
    }
  </script>
</body>
</html>
