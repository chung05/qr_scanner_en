<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .btn-group { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px 0; }
    button { margin: 10px; padding: 15px 20px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 5px; font-size: 14px; color: green; }
    #reader { width: 300px; margin: auto; display: none; }
    #submit { background: blue; color: white; }
  </style>
</head>
<body>
  <h2>📷拍照打卡</h2>
  <p>請選擇位置，並掃描 QR Code。</p>

  <div class="btn-group">
    <div>
      <button onclick="startScan('A棟B2')">A棟B2</button>
      <div id="result-A棟B2" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('B棟B2')">B棟B2</button>
      <div id="result-B棟B2" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('C棟B2')">C棟B2</button>
      <div id="result-C棟B2" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('D棟B2')">D棟B2</button>
      <div id="result-D棟B2" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('A棟9F')">A棟9F</button>
      <div id="result-A棟9F" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('B棟9F')">B棟9F</button>
      <div id="result-B棟9F" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('C棟9F')">C棟9F</button>
      <div id="result-C棟9F" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('D棟9F')">D棟9F</button>
      <div id="result-D棟9F" class="result"></div>
    </div>
  </div>

  <button id="submit" onclick="submitData()">送出</button>
  <div id="reader"></div>

  <script>
    let scans = {}; // 儲存每個位置的掃描結果
    let currentLocation = null;
    let html5QrCode;

    function startScan(location) {
      currentLocation = location;
      document.getElementById("reader").style.display = "block";

      if (html5QrCode) {
        html5QrCode.clear();
      }
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          scans[location] = {
            time: new Date().toLocaleString(),
            qrCode: decodedText
          };
          document.getElementById("result-" + location).innerText =
            scans[location].time + " ✅ " + decodedText;
          html5QrCode.stop();
          document.getElementById("reader").style.display = "none";
        },
        (errorMessage) => {
          console.warn("Scan error", errorMessage);
        }
      );
    }

    function submitData(location, qrCode) {
  const url = "https://script.google.com/macros/s/AKfycbySUdg-CFcN1tcKhpikMcsd-5JG5Vhn650AQWVWWLd2DzpDmiwfu1J7UgpIu4z708uu/exec";

  fetch(url, {
    method: "POST",
    mode: "no-cors", // ⚠️ 加這個避免 CORS 錯誤，但無法讀取 response
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      location: location,
      qrCode: qrCode
    })
  })
  .then(() => {
    console.log("✅ 已送出打卡資料");
    alert("已送出打卡資料！");
  })
  .catch(error => {
    console.error("❌ 送出失敗:", error);
    alert("送出失敗：" + error);
  });
}
  </script>
</body>
</html>
