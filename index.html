<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>大樓打卡系統</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .btn-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px; }
    button { padding: 10px; font-size: 16px; border-radius: 8px; cursor: pointer; }
    .record { margin-top: 8px; font-size: 14px; color: #333; }
    #reader { width: 300px; margin: auto; display: none; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>大樓打卡系統</h2>
  <div id="reader"></div>

  <div class="btn-container">
    <div>
      <button onclick="startScan('A棟B2')">A棟B2</button>
      <div id="record-A棟B2" class="record"></div>
    </div>
    <div>
      <button onclick="startScan('A棟9F')">A棟9F</button>
      <div id="record-A棟9F" class="record"></div>
    </div>
    <div>
      <button onclick="startScan('B棟B2')">B棟B2</button>
      <div id="record-B棟B2" class="record"></div>
    </div>
    <div>
      <button onclick="startScan('B棟9F')">B棟9F</button>
      <div id="record-B棟9F" class="record"></div>
    </div>
  </div>

  <button onclick="submitAll()">📤 上傳資料</button>
  <p id="status"></p>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbySUdg-CFcN1tcKhpikMcsd-5JG5Vhn650AQWVWWLd2DzpDmiwfu1J7UgpIu4z708uu/exec";

    let records = {};  // 暫存各按鍵的打卡紀錄
    let html5QrCode;
    const qrRegionId = "reader";

    // 開始掃描
    function startScan(location) {
      if (html5QrCode) {
        html5QrCode.stop().catch(() => {});
      }
      document.getElementById("reader").style.display = "block";

      html5QrCode = new Html5Qrcode(qrRegionId);
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const now = new Date().toLocaleString();
          records[location] = { location, qrCode: decodedText, time: now };

          document.getElementById("record-" + location).innerText =
            `${now} - ${decodedText}`;

          stopScan(); // 掃描一次就停止
        }
      ).catch(err => console.error("Scan error:", err));
    }

    // 停止掃描
    function stopScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
        }).catch(err => console.warn("Stop failed:", err));
      }
    }

    // 上傳資料
    function submitAll() {
      const dataToSend = Object.values(records);
      if (dataToSend.length === 0) {
        document.getElementById("status").innerText = "⚠️ 沒有任何打卡紀錄";
        return;
      }

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ records: dataToSend }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(result => {
        if (result.status === "success") {
          document.getElementById("status").innerText = "✅ 上傳成功";
          records = {}; // 清空暫存
        } else {
          document.getElementById("status").innerText = "❌ 上傳失敗：" + result.message;
        }
      })
      .catch(err => {
        console.error("上傳錯誤:", err);
        document.getElementById("status").innerText = "❌ 網路或伺服器錯誤";
      });
    }
  </script>
</body>
</html>
