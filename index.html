<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大樓打卡 QR 掃描</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
      white-space: pre-line;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }
    #submit-btn {
      margin-top: 30px;
      padding: 15px;
      font-size: 1.1em;
      background: #28a745;
    }
  </style>
</head>
<body>
  <h2>📷 大樓打卡 QR 掃描</h2>

  <div class="button-grid">
    <div>
      <button onclick="startScan('A棟B2')">A棟B2</button>
      <div id="A棟B2-result" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('B棟B2')">B棟B2</button>
      <div id="B棟B2-result" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('C棟B2')">C棟B2</button>
      <div id="C棟B2-result" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('D棟B2')">D棟B2</button>
      <div id="D棟B2-result" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('A棟9F')">A棟9F</button>
      <div id="A棟9F-result" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('B棟9F')">B棟9F</button>
      <div id="B棟9F-result" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('C棟9F')">C棟9F</button>
      <div id="C棟9F-result" class="result"></div>
    </div>
    <div>
      <button onclick="startScan('D棟9F')">D棟9F</button>
      <div id="D棟9F-result" class="result"></div>
    </div>
  </div>

  <button id="submit-btn" onclick="submitData()">送出</button>

  <div id="reader"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbySUdg-CFcN1tcKhpikMcsd-5JG5Vhn650AQWVWWLd2DzpDmiwfu1J7UgpIu4z708uu/exec";

    let scanRecords = {};
    let currentScanner = null;

    function startScan(location) {
      document.getElementById("reader").style.display = "block";

      if (currentScanner) {
        currentScanner.stop().catch(() => {});
      }

      currentScanner = new Html5Qrcode("reader");
      currentScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const now = new Date().toLocaleString();
          scanRecords[location] = {
            location: location,
            qrCode: decodedText,
            time: now
          };

          document.getElementById(location + "-result").innerText =
            `✅ ${location} 打卡成功\n時間: ${now}\nQR: ${decodedText}`;

          currentScanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (errorMessage) => {
          console.log("掃描中…", errorMessage);
        }
      ).catch((err) => {
        console.error("相機啟動失敗:", err);
      });
    }

    function submitData() {
      const data = Object.values(scanRecords);

      if (data.length === 0) {
        alert("⚠️ 請至少完成一次打卡再送出");
        return;
      }

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.text())
      .then(txt => {
        alert("✅ 已送出成功！");
        console.log("Server response:", txt);
      })
      .catch(err => {
        console.error("送出失敗:", err);
        alert("❌ 送出失敗，請檢查網路或 Google Script");
      });
    }
  </script>
</body>
</html>
