<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 打卡系統2016</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .record { margin: 5px; font-size: 14px; color: green; }
  </style>
</head>
<body>
  <h2>QR Code 打卡系統</h2>

  <div>
    <button onclick="startScan('A棟B2')">A棟B2</button>
    <div id="record-A棟B2" class="record">尚未打卡</div>

    <button onclick="startScan('A棟9F')">A棟9F</button>
    <div id="record-A棟9F" class="record">尚未打卡</div>

    <button onclick="startScan('B棟B2')">B棟B2</button>
    <div id="record-B棟B2" class="record">尚未打卡</div>

    <button onclick="startScan('B棟9F')">B棟9F</button>
    <div id="record-B棟9F" class="record">尚未打卡</div>
  </div>

  <button onclick="submitAll()">上傳資料</button>

  <div id="reader" style="width:300px; margin:auto; display:none;"></div>

  <!-- 隱藏表單提交 -->
  <form id="qrForm" method="POST" action="https://script.google.com/macros/s/AKfycbzZ7VxG8CCdHkZbB5yZa2V8asz2GUcBIxzRsqYhQGATfiZ8N-XDZyAaIVygQPOVzhyb/exec" target="hidden_iframe">
    <input type="hidden" name="records" id="records">
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const qrScanner = new Html5Qrcode("reader");
    const locations = ['A棟B2','A棟9F','B棟B2','B棟9F'];
    let records = {}; // 暫存每個位置的最新掃描紀錄

    async function startScan(location) {
      document.getElementById("reader").style.display = "block";

      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const now = new Date().toISOString(); // ISO 格式時間，Google Sheet 可讀

            // 更新暫存紀錄
            records[location] = { location, qrCode: decodedText, time: now };

            // 更新前端顯示
            document.getElementById("record-" + location).innerText =
              `${new Date(now).toLocaleString()} - ${decodedText}`;

            stopScan();
          }
        );
      } catch (err) {
        console.error("啟動掃描錯誤:", err);
      }
    }

    async function stopScan() {
      try {
        await qrScanner.stop();
        document.getElementById("reader").style.display = "none";
      } catch (err) {
        console.error("停止掃描錯誤:", err);
      }
    }

    function submitAll() {
      const dataToSend = Object.values(records);
      if (dataToSend.length === 0) {
        alert("尚未有任何打卡資料");
        return;
      }

      // 將暫存資料轉成 JSON，再 encodeURIComponent 處理
      document.getElementById("records").value = encodeURIComponent(JSON.stringify({ records: dataToSend }));

      // 提交表單到 Apps Script Web App
      document.getElementById("qrForm").submit();

      // 清空暫存與前端顯示
      records = {};
      locations.forEach(loc => {
        document.getElementById("record-" + loc).innerText = "尚未打卡";
      });

      alert("資料已送出！");
    }
  </script>
</body>
</html>
