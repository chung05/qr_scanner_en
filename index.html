  <script>
    let scans = {}; // å„²å­˜æ¯å€‹ä½ç½®çš„æƒæçµæœ
    let currentLocation = null;
    let html5QrCode;

    function startScan(location) {
      currentLocation = location;
      document.getElementById("reader").style.display = "block";

      if (html5QrCode) {
        html5QrCode.clear();
      }
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          scans[location] = {
            time: new Date().toLocaleString(),
            qrCode: decodedText
          };
          document.getElementById("result-" + location).innerText =
            scans[location].time + " âœ… " + decodedText;
          html5QrCode.stop();
          document.getElementById("reader").style.display = "none";
        },
        (errorMessage) => {
          console.warn("Scan error", errorMessage);
        }
      );
    }
