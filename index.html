<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 打卡系統1841</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .record { margin: 5px; font-size: 14px; color: green; }
  </style>
</head>
<body>
  <h2>QR Code 打卡系統</h2>

  <div>
    <button onclick="startScan('A棟B2')">A棟B2</button>
    <div id="record-A棟B2" class="record"></div>

    <button onclick="startScan('A棟9F')">A棟9F</button>
    <div id="record-A棟9F" class="record"></div>

    <button onclick="startScan('B棟B2')">B棟B2</button>
    <div id="record-B棟B2" class="record"></div>

    <button onclick="startScan('B棟9F')">B棟9F</button>
    <div id="record-B棟9F" class="record"></div>
  </div>

  <div id="reader" style="width:300px; margin:auto; display:none;"></div>

  <!-- 隱藏表單提交 -->
  <form id="qrForm" method="POST" action="https://script.google.com/macros/s/你的ID/exec" target="hidden_iframe">
    <input type="hidden" name="location" id="location">
    <input type="hidden" name="qrCode" id="qrCode">
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const qrScanner = new Html5Qrcode("reader");

    async function startScan(location) {
      document.getElementById("reader").style.display = "block";

      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const now = new Date().toLocaleString();
            document.getElementById("record-" + location).innerText =
              `${now} - ${decodedText}`;

            // 提交到 Apps Script Web App
            submitRecord(location, decodedText);

            stopScan();
          }
        );
      } catch (err) {
        console.error("啟動掃描錯誤:", err);
      }
    }

    async function stopScan() {
      try {
        await qrScanner.stop();
        document.getElementById("reader").style.display = "none";
      } catch (err) {
        console.error("停止掃描錯誤:", err);
      }
    }

    function submitRecord(location, qrCode) {
      document.getElementById("location").value = location;
      document.getElementById("qrCode").value = qrCode;
      document.getElementById("qrForm").submit();
    }
  </script>
</body>
</html>
