<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 打卡系統</title>
</head>
<body>
  <h1>打卡系統</h1>
  <button id="send">送出打卡</button>

  <script>
    // 模擬已經掃描到的多個打卡點
    let records = [
      { location: "A棟B2", time: new Date().toLocaleString(), qrCode: "QR123" },
      { location: "B棟9F", time: new Date().toLocaleString(), qrCode: "QR999" }
    ];

    document.getElementById("send").addEventListener("click", async () => {
      try {
        let response = await fetch("你的Apps Script Web App網址", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ records: records })
        });

        let result = await response.json();
        console.log("回應：", result);
        alert("送出成功！");
      } catch (err) {
        console.error("送出錯誤：", err);
        alert("送出失敗");
      }
    });
  </script>
</body>
</html>
